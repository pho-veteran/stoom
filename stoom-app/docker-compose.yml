services:
  # LiveKit Server
  livekit:
    image: livekit/livekit-server:latest
    container_name: stoom-livekit
    ports:
      - "7880:7880" # WebSocket
      - "7881:7881/tcp" # RTC TCP
      - "7882:7882/udp" # RTC UDP
      - "50000-50020:50000-50020/udp" # WebRTC UDP ports
    volumes:
      - ./livekit.yaml:/livekit.yaml
    command: --config /livekit.yaml --dev --bind 0.0.0.0 --node-ip 127.0.0.1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
