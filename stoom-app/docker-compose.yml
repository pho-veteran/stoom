services:
  # coturn TURN/STUN Server
  coturn:
    image: coturn/coturn:latest
    container_name: stoom-coturn
    ports:
      - "3478:3478/tcp"      # STUN/TURN TCP
      - "3478:3478/udp"      # STUN/TURN UDP
      - "5349:5349/tcp"      # STUN/TURN TLS
      - "5349:5349/udp"      # STUN/TURN DTLS
      - "49152-49200:49152-49200/udp"  # TURN relay ports
    environment:
      - DETECT_EXTERNAL_IP=yes
      - DETECT_RELAY_IP=yes
    command: >
      -n
      --log-file=stdout
      --listening-port=3478
      --tls-listening-port=5349
      --min-port=49152
      --max-port=49200
      --realm=stoom.local
      --user=stoomuser:stoompass
      --lt-cred-mech
      --fingerprint
      --no-cli
      --no-software-attribute
      --verbose
    restart: unless-stopped

  # LiveKit Server
  livekit:
    image: livekit/livekit-server:latest
    container_name: stoom-livekit
    depends_on:
      - coturn
    ports:
      - "7880:7880" # WebSocket
      - "7881:7881/tcp" # RTC TCP
      - "7882:7882/udp" # RTC UDP
      - "50000-50020:50000-50020/udp" # WebRTC UDP ports
    volumes:
      - ./livekit.yaml:/livekit.yaml
    command: --config /livekit.yaml --dev --bind 0.0.0.0 --node-ip 127.0.0.1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
